<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  <title>Simple eCommerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #555;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyShop</h1>
    <p>Your favorite online store</p>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  
  <main class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card product-card h-100">
        <img src="https://via.placeholder.com/400x200" class="card-img-top product-img" alt="Product 1">
        <div class="card-body text-center">
          <h5 class="card-title">Smart Watch</h5>
          <p class="card-text">Track your fitness and stay connected.</p>
          <div class="price mb-2">$89.99</div>
          <button class="btn btn-buy">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card product-card h-100">
        <img src="https://via.placeholder.com/400x200" class="card-img-top product-img" alt="Product 2">
        <div class="card-body text-center">
          <h5 class="card-title">Wireless Earbuds</h5>
          <p class="card-text">Experience true wireless freedom.</p>
          <div class="price mb-2">$39.99</div>
          <button class="btn btn-buy">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card product-card h-100">
        <img src="https://via.placeholder.com/400x200" class="card-img-top product-img" alt="Product 3">
        <div class="card-body text-center">
          <h5 class="card-title">Backpack</h5>
          <p class="card-text">Spacious, durable, and stylish.</p>
          <div class="price mb-2">$29.99</div>
          <button class="btn btn-buy">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</main>

  <footer>
    <p>&copy; 2025 MyShop. All rights reserved.</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
